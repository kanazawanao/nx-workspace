<div class="content" fxLayout="row">
  <div class="description">
    ここにアプリの説明といか、なんかいい感じのキャッチコピーとか画像とか入れる
  </div>
  <div class="signup" fxLayout="column">
    <form cladd="mail-input" fxLayout="row" [formGroup]="formGroup">
      <mat-form-field class="example-full-width">
        <input matInput formControlName="email" />
      </mat-form-field>
      <button
        mat-icon-button
        aria-label="email button"
        [disabled]="!formGroup.valid"
        (click)="signInOrSignUp()"
      >
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </form>
    <button mat-raised-button (click)="facebookSignIn()">
      <mat-icon matPrefix svgIcon="facebook"></mat-icon>
      Facebook
    </button>
    <button mat-raised-button (click)="googleSignIn()">
      <mat-icon matPrefix svgIcon="google"></mat-icon>
      Google
    </button>
    <!--
    <button mat-raised-button (click)="appleSignIn()">
      <mat-icon matPrefix svgIcon="apple"></mat-icon>
      apple
    </button>
    -->
    <button mat-raised-button (click)="twitterSignIn()">
      <mat-icon matPrefix svgIcon="twitter"></mat-icon>
      Twitter
    </button>
  </div>
</div>
