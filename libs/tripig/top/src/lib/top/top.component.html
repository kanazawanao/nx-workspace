<div class="content" fxLayout="row">
  <div class="description">
    <h1>Tipig</h1>
    <p>
      ここにアプリの説明とか、なんかいい感じのキャッチコピーとか画像とか入れる
    </p>
  </div>
  <div class="signup" fxLayout="column">
    <form fxLayout="row" [formGroup]="formGroup">
      <ui-input
        class="input-email"
        [label]="'youremail@example.com'"
        [inpFormControl]="formGroup.controls['email']"
      >
      </ui-input>
      <button
        mat-icon-button
        aria-label="email button"
        [disabled]="!formGroup.valid"
        (click)="signInOrSignUp()"
      >
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </form>
    <button class="google-login" mat-raised-button (click)="googleSignIn()">
      <mat-icon matPrefix svgIcon="google"></mat-icon>
      Google
    </button>
    <!--
    <button mat-raised-button (click)="facebookSignIn()">
      <mat-icon matPrefix svgIcon="facebook"></mat-icon>
      Facebook
    </button>
    <button mat-raised-button (click)="appleSignIn()">
      <mat-icon matPrefix svgIcon="apple"></mat-icon>
      apple
    </button>
    <button mat-raised-button (click)="twitterSignIn()">
      <mat-icon matPrefix svgIcon="twitter"></mat-icon>
      Twitter
    </button>
    -->
  </div>
</div>
