<div>
  <h1>ログインして続ける</h1>
  <form [formGroup]="signInForm" class="form">
    <ui-input
      [inpFormControl]="signInForm.get('email')"
      [label]="'email'"
    ></ui-input>
    <ui-input
      [inpFormControl]="signInForm.get('password')"
      [label]="'password'"
      [type]="'password'"
    ></ui-input>
    <button
      mat-button
      type="button"
      (click)="signInEvent.emit()"
      [disabled]="signInForm.invalid"
      aria-label="signIn"
    >
      <mat-icon>person_add</mat-icon>
      Sign In
    </button>
    <button mat-button (click)="forgotPasswordEvent.emit()">
      パスワードを忘れた方はこちら
    </button>
  </form>
</div>
