<mat-selection-list
  #suggests
  (selectionChange)="onSelectedChange(suggests.selectedOptions.selected)"
  class="list-item"
>
  <mat-list-option
    checkboxPosition="before"
    *ngFor="let place of placeList"
    [value]="place"
    [selected]="place.selected"
    (click)="onCheckBoxClick($event)"
  >
    <span class="name" (click)="openPlaceDetailDialog($event, place)">
      {{ place.name }}
      <button mat-button (click)="onSearchLinkClick($event, place.name)">
        <mat-icon>search</mat-icon>
      </button>
      <workspace-rating-stars [rating]="place.rating"></workspace-rating-stars>
    </span>
    <mat-divider></mat-divider>
  </mat-list-option>
</mat-selection-list>

<button mat-fab class="travel" *ngIf="displaySearchButton">
  <mat-icon> location_searching </mat-icon>
</button>
