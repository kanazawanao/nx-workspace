<mat-selection-list #suggests class="list-item">
  <mat-list-option
    checkboxPosition="before"
    *ngFor="let suggest of suggestList"
    [value]="suggest"
  >
    <span class="name" (click)="openPlaceDetailDialog($event, suggest)">
      {{ suggest.name }}
      <button mat-button (click)="onSearchLinkClick($event, suggest.name)">
        <mat-icon>search</mat-icon>
      </button>
      <workspace-rating-stars
        [rating]="suggest.rating"
      ></workspace-rating-stars>
    </span>
    <mat-divider></mat-divider>
  </mat-list-option>
</mat-selection-list>
