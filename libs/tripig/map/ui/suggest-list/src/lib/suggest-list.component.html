<mat-selection-list #suggests class="list-item">
  <mat-list-option
    checkboxPosition="before"
    *ngFor="let suggest of suggestList"
    [value]="suggest"
  >
    <span class="name">
      {{ suggest.name }}
      <button mat-button>
        <mat-icon>search</mat-icon>
      </button>
    </span>
    <mat-divider></mat-divider>
  </mat-list-option>
</mat-selection-list>
