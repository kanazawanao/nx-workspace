<ui-map [center]="center" [selectedList]="selectedList"></ui-map>
<ui-tab-category
  [categories]="categories"
  [selectedIndexFormControl]="formGroup.get('category')"
  (selectEvent)="changeCategoryEvent.emit()"
></ui-tab-category>
<form [formGroup]="formGroup">
  <ui-input
    [inpFormControl]="formGroup.get('destination')"
    [label]="'destination'"
  ></ui-input>
  <button
    mat-button
    [disabled]="formGroup.invalid"
    (click)="searchEvent.emit()"
  >
    <mat-icon>search</mat-icon>
    search
  </button>
</form>
<workspace-suggest-list
  [suggestList]="suggestList"
  [selectedList]="selectedList"
  (selectEvent)="selectEvent.emit($event)"
></workspace-suggest-list>
<div *ngIf="hasNextPage" class="pagination">
  <button mat-button color="primary" (click)="nextPageEvent.emit()">
    さらに読み込む
  </button>
</div>
