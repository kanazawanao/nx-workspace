<ui-map [center]="center"></ui-map>
<ui-tab-category
  [categories]="categories"
  [selectedIndexFormControl]="formGroup.get('category')"
  (selectEvent)="changeCategoryEvent.emit()"
></ui-tab-category>
<form [formGroup]="formGroup">
  <ui-input
    [inpFormControl]="formGroup.get('destination')"
    [label]="'destination'"
  ></ui-input>
  <button
    mat-button
    [disabled]="formGroup.invalid"
    (click)="searchEvent.emit()"
  >
    <mat-icon>search</mat-icon>
    search
  </button>
</form>
<workspace-suggest-list [suggestList]="suggestList"></workspace-suggest-list>
