<form class="mat-elevation-z8">
  <table mat-table [dataSource]="inputData.datasource$ | async">
    <ng-container
      [matColumnDef]="column"
      *ngFor="let column of inputData.displayedColumns$ | async"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="inputData.displayedColumns$ | async"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: inputData.displayedColumns$ | async"
    ></tr>
  </table>
</form>
