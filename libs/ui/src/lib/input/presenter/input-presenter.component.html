<mat-form-field class="example-form-field">
  <mat-label>{{ inputData.label }}</mat-label>
  <input matInput type="text" [formControl]="inputData.formControl" />
  <button
    mat-button
    *ngIf="inputData.formControl.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="inputData.formControl.setValue('')"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
