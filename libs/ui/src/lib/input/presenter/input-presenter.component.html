<mat-form-field class="full-width">
  <mat-label>{{ inputData.label }}</mat-label>
  <input
    matInput
    aria-label="input"
    [type]="inputData.type"
    [formControl]="inputData.formControl"
  />
  <mat-error *ngIf="inputData.formControl.hasError('required')">
    必須項目です
  </mat-error>
  <mat-error *ngIf="inputData.formControl.hasError('email')">
    emailで入力してください
  </mat-error>
  <mat-error *ngIf="inputData.formControl.hasError('minlength')">
    入力内容が短すぎます
  </mat-error>
</mat-form-field>
