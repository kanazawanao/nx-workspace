<mat-form-field class="example-form-field">
  <mat-label>{{ label }}</mat-label>
  <input matInput [type]="type" [formControl]="formControl" />
  <button
    mat-button
    *ngIf="formControl.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="formControl.setValue('')"
  >
    <mat-icon>close</mat-icon>
  </button>
  <mat-error *ngIf="formControl.hasError('required')">
    必須項目です
  </mat-error>
  <mat-error *ngIf="formControl.hasError('email')">
    emailで入力してください
  </mat-error>
  <mat-error *ngIf="formControl.hasError('minlength')">
    入力内容が短すぎます
  </mat-error>
</mat-form-field>
