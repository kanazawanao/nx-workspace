<mat-list>
  <ng-container *ngFor="let list of dataSource">
    <div mat-subheader>{{ list.header }}</div>
    <mat-list-item *ngFor="let item of list.items">
      <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
      <div mat-line>{{ item.name }}</div>
      <div mat-line>{{ item.sentence }}</div>
    </mat-list-item>
  </ng-container>
</mat-list>
