<div>
  <form [formGroup]="formGroup">
    <div>
      <ui-input
        [inpFormControl]="formGroup.get(controlName.skillTypeName)"
        [label]="'skillTypeName'"
      ></ui-input>
    </div>
    <ng-container *ngIf="editMode === editType.create">
      <button mat-button (click)="registEvent.emit()">regist</button>
    </ng-container>
    <ng-container *ngIf="editMode === editType.update">
      <button mat-button (click)="deleteEvent.emit()">delete</button>
      <button mat-button (click)="updateEvent.emit()">update</button>
    </ng-container>
  </form>
</div>
