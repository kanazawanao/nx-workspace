<div>
  <form [formGroup]="formGroup" class="form">
    <ui-input-container
      [inpFormControl]="formGroup.get(controlName.email)"
      [label]="'email'"
      [type]="'email'"
    ></ui-input-container>
    <br />
    <ui-input-container
      [inpFormControl]="formGroup.get(controlName.password)"
      [label]="'password'"
      [type]="'password'"
    ></ui-input-container>
    <br />
    <button mat-raised-button (click)="loginEvent.emit()">Login</button>
  </form>
</div>
