<div>
  <form [formGroup]="formGroup">
    <div>
      <ui-input
        [inpFormControl]="formGroup.get(controlName.event)"
        [label]="'event'"
      ></ui-input>
      <ui-date-picker
        [dateFormControl]="formGroup.get(controlName.date)"
      ></ui-date-picker>
    </div>
    <button
      mat-button
      (click)="registEvent.emit()"
      *ngIf="editMode === editType.create"
    >
      regist
    </button>
    <button
      mat-button
      (click)="deleteEvent.emit()"
      *ngIf="editMode === editType.update"
    >
      delete
    </button>
    <button
      mat-button
      (click)="updateEvent.emit()"
      *ngIf="editMode === editType.update"
    >
      update
    </button>
  </form>
</div>
