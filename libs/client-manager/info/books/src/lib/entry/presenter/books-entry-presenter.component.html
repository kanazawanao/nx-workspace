<form [formGroup]="formGroup">
  <div>
    <ui-input
      [inpFormControl]="formGroup.get(controlName.title)"
      [label]="'title'"
      [type]="'text'"
    ></ui-input>
    <ui-input
      [inpFormControl]="formGroup.get(controlName.author)"
      [label]="'author'"
      [type]="'text'"
    ></ui-input>
    <ui-input
      [inpFormControl]="formGroup.get(controlName.publisher)"
      [label]="'publisher'"
      [type]="'text'"
    ></ui-input>
    <ui-input
      [inpFormControl]="formGroup.get(controlName.description)"
      [label]="'description'"
      [type]="'text'"
    ></ui-input>
    <ui-input
      [inpFormControl]="formGroup.get(controlName.impressions)"
      [label]="'impressions'"
      [type]="'text'"
    ></ui-input>
    <ui-input
      [inpFormControl]="formGroup.get(controlName.other)"
      [label]="'other'"
      [type]="'text'"
    ></ui-input>
    <ui-input
      [inpFormControl]="formGroup.get(controlName.type)"
      [label]="'type'"
      [type]="'text'"
    ></ui-input>
    <ui-input
      [inpFormControl]="formGroup.get(controlName.url)"
      [label]="'url'"
      [type]="'text'"
    ></ui-input>
    <ui-input
      [inpFormControl]="formGroup.get(controlName.rate)"
      [label]="'rate'"
      [type]="'number'"
    ></ui-input>
  </div>
  <button
    mat-button
    (click)="registEvent.emit()"
    *ngIf="editMode === editType.create"
  >
    regist
  </button>
  <button
    mat-button
    (click)="deleteEvent.emit()"
    *ngIf="editMode === editType.update"
  >
    delete
  </button>
  <button
    mat-button
    (click)="updateEvent.emit()"
    *ngIf="editMode === editType.update"
  >
    update
  </button>
</form>
