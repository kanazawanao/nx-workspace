<div>
  <div>
    <ui-input-container
      [inpFormControl]="formGroup.get(controlName.firstName)"
      [label]="controlName.firstName"
    ></ui-input-container>
    <ui-input-container
      [inpFormControl]="formGroup.get(controlName.lastName)"
      [label]="controlName.lastName"
    ></ui-input-container>
    <ui-input-container
      [inpFormControl]="formGroup.get(controlName.password)"
      [label]="controlName.password"
    ></ui-input-container>
    <ui-input-container
      [inpFormControl]="formGroup.get(controlName.email)"
      [label]="controlName.email"
    ></ui-input-container>
    <ui-date-picker-container
      [dateFormControl]="formGroup.get(controlName.birthDay)"
      [label]="controlName.birthDay"
    ></ui-date-picker-container>
    <ui-input-container
      [inpFormControl]="formGroup.get(controlName.sex)"
      [label]="controlName.sex"
    ></ui-input-container>
    <ui-input-container
      [inpFormControl]="formGroup.get(controlName.qualification)"
      [label]="controlName.qualification"
    ></ui-input-container>
    <ui-date-picker-container
      [dateFormControl]="formGroup.get(controlName.graduationDate)"
      [label]="controlName.graduationDate"
    ></ui-date-picker-container>
  </div>
  <ng-container *ngIf="editMode === editType.create">
    <button mat-button (click)="registEvent.emit()">regist</button>
  </ng-container>
  <ng-container *ngIf="editMode === editType.update">
    <button mat-button (click)="deleteEvent.emit()">delete</button>
    <button mat-button (click)="updateEvent.emit()">update</button>
  </ng-container>
</div>
