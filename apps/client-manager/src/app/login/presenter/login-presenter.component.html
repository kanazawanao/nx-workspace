<div>
  <ui-input-container
    [formControl]="formGroup.get('email')"
    [label]="'email'"
  ></ui-input-container>
  <br />
  <ui-input-container
    [formControl]="formGroup.get('password')"
    [label]="'password'"
    [type]="'password'"
  ></ui-input-container>
  <br />
  <button mat-raised-button (click)="login()">Login</button>
</div>
