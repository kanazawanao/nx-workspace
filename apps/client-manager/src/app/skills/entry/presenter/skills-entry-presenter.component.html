<div>
  <form [formGroup]="formGroup">
    <div>
      <ui-input-container
        [inpFormControl]="formGroup.get(controlName.skillType)"
        [label]="'skillType'"
      ></ui-input-container>
      <ui-input-container
        [inpFormControl]="formGroup.get(controlName.skillName)"
        [label]="'skillName'"
      ></ui-input-container>
      <ui-input-container
        [inpFormControl]="formGroup.get(controlName.experienceYears)"
        [label]="'experienceYears'"
      ></ui-input-container>
      <ui-input-container
        [inpFormControl]="formGroup.get(controlName.skillLevel)"
        [label]="'skillLevel'"
      ></ui-input-container>
    </div>
    <button mat-button (click)="registEvent.emit()">regist</button>
  </form>
</div>
